<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="worth_calc.css">'
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>
        <article class="ig-calculator">
          <input type="hidden" name="referrer" id="form-referrer" value="">
          <h2 class="ig-calculator-heading">Instagram account value calculator</h2>
            <div id="ig-calculator-dynamic-block">
              <div class="ig-calculator-form">
                <input
                  class="ig-calculator-input"
                  id="ig-calculator-username"
                  type="text"
                  placeholder="@john.doe or https://instagram.com/john.doe"
                />
                <div class="ig-calculator-button" id="ig-calculator-submit">
                  Calculate Instagram Worth
                </div>
              </div>
              <div class="ig-calculator-result" id="ig-calculator-result"></div>
          </div>
        </article>          
    </div>
    <script src="worth_calc.js"></script>
</body>

</html>
